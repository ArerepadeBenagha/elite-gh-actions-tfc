name: Packer build with a shell script
on:  
  push:
  pull_request:
    branches:
      - master
jobs:
  packer_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Packer build
        uses: riznob/packer-build-action@v1.5

      # - name: Change directory to packer folder
      #   run: cd /home/runner/work/elite-gh-actions-tfc/elite-gh-actions-tfc/packer
      #   shell: bash
        
      - name: change directory to packer folder
        run: cd /home/runner/work/elite-gh-actions-tfc/elite-gh-actions-tfc/packer && sh packerbuild.sh
        shell: bash
        
      - name: Configure AWS Credentials 
        uses: aws-actions/configure-aws-credentials@v1 
        with: 
         aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
         aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
         aws-region: us-east-1
